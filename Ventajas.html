<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Por qué PYMES? | Centinet</title>
  <link rel="icon" type="image/png" href="Imagenes/logocentinet/Window/Negro Transparente.png" />
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --muted: #555555;
      --line: #e5e5e5;
      --accent: #8b5cf6; 
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0b;
        --fg: #ffffff;
        --muted: #a0a0a0;
        --line: #222222;
        --accent: #a78bfa;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: min(1200px, 92%);
      margin: 0 auto;
    }

    .nav {
      background: var(--bg);
      border-bottom: 1px solid var(--line);
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .nav a {
      color: var(--fg);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s ease, color 0.3s ease;
    }
    .nav a:hover {
      opacity: 1;
      color: var(--accent);
    }

  
.nav a:hover::after {
  width: 100%;
}
    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

  .hero {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 60px;
  min-height: 80vh; 
  padding: 0; 
  flex-wrap: wrap;
}

    .hero-left {
      flex: 1;
      min-width: 360px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      border: 1px solid var(--line);
      height: 420px;
    }

    .carousel-slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1s ease, transform 1.2s ease;
    }

    .carousel-slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

 .hero-right {
      flex: 1;
      min-width: 300px;
      text-align: left;
    }
    .hero-right {
      flex: 1;
      min-width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
     justify-content: center;
   }

    .kicker {
      font-size: 14px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .title {
      font-size: clamp(40px, 5vw, 64px);
      font-weight: 600;
      margin: 0 0 20px;
      color: var(--fg);
    }

    .subtitle {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
      max-width: 520px;
    }

    footer {
      text-align: center;
      padding: 50px 0;
      color: var(--muted);
      border-top: 1px solid var(--line);
      font-size: 14px;
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a href="index.html">
        <img src="Imagenes/logocentinet/logo con nombre/Logodefinitivonegrotransparente.png" alt="Logo Centinet" style="height:38px; width:auto;">
      </a>
      <div class="nav-links">
        <a href="index.html#quesomos">¿Qué somos?</a>
        <a href="index.html#tecnologias">Tecnologías</a>
        <a href="Estandares.html">Estándares</a>
        <a href="Descargar.html">Descargar</a>   
        <a href="index.html#filosofia">Nuestra Filosofía</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="index.html#Sobrenosotros">Sobre Nosotros</a>
      </div>
    </div>
  </nav>

  <section class="hero container">
    <div class="hero-left" id="carousel">
      <div class="carousel-slide active">
        <img src="Imagenes/ventajas/1.png" alt="Seguridad al alcance de todos">
      </div>
      <div class="carousel-slide">
        <img src="Imagenes/ventajas/2.png" alt="Crece con tu negocio">
      </div>
      <div class="carousel-slide">
        <img src="Imagenes/ventajas/3.png" alt="Confianza en cada paso">
      </div>
    </div>

    <div class="hero-right" id="textContent">
      <p class="kicker">CENTINET</p>
      <h1 class="title">¿Por qué PYMES?</h1>
      <p class="subtitle">
        Comprendemos que no todas las PYMES son iguales. Por eso ofrecemos soluciones personalizadas que evolucionan junto a tu empresa.
      </p>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const heroText = document.getElementById('textContent');
    const carousel = document.getElementById('carousel');

    const texts = [
      {
        title: "Seguridad al alcance de todos",
        desc: "Protección profesional sin los altos costos de un SOC corporativo."
      },
      {
        title: "Crece con tu negocio",
        desc: "Nuestras soluciones se adaptan a medida que tu empresa evoluciona."
      },
      {
        title: "Confianza en cada paso",
        desc: "Monitoreo y alertas en tiempo real que garantizan continuidad y tranquilidad."
      }
    ];

    let index = 0;
    let interval;

    function showSlide(i) {
      slides.forEach((s, j) => s.classList.toggle('active', i === j));
      heroText.querySelector('.title').textContent = texts[i].title;
      heroText.querySelector('.subtitle').textContent = texts[i].desc;
    }

    function start() {
      interval = setInterval(() => {
        index = (index + 1) % slides.length;
        showSlide(index);
      }, 2000);
    }

    function stop() {
      clearInterval(interval);
    }

    carousel.addEventListener('mouseenter', stop);
    carousel.addEventListener('mouseleave', start);

    start();
  </script>
</body>
</html>
